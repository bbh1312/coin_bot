<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manual Entry</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        :root {
            --bg: #0b0f14;
            --panel: #121923;
            --panel-2: #0f151f;
            --text: #e8edf2;
            --muted: #94a3b8;
            --accent: #f59e0b;
            --accent-2: #22c55e;
            --line: rgba(148, 163, 184, 0.2);
            --danger: #ef4444;
            --shadow: 0 24px 60px rgba(2, 6, 23, 0.55);
        }
        * { box-sizing: border-box; }
        body {
            font-family: "Space Grotesk", "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #1d2736 0%, #0b0f14 60%, #07090c 100%);
            color: var(--text);
            margin: 0;
            min-height: 100vh;
        }
        .top-nav {
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 0.75rem 1.5rem;
            background: rgba(9, 12, 17, 0.9);
            border-bottom: 1px solid var(--line);
            backdrop-filter: blur(10px);
        }
        .top-nav .nav-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }
        .top-nav .brand {
            font-weight: 700;
            letter-spacing: 0.02em;
        }
        .top-nav .nav-links {
            display: flex;
            gap: 0.75rem;
        }
        .top-nav .nav-links a {
            color: var(--text);
            text-decoration: none;
            padding: 0.45rem 0.85rem;
            border-radius: 999px;
            border: 1px solid var(--line);
            background: rgba(15, 23, 42, 0.7);
            font-size: 0.85rem;
        }
        .top-nav .nav-links a.active {
            background: var(--accent);
            color: #1b1b1b;
            border-color: transparent;
        }
        .layout {
            max-width: 960px;
            margin: 0 auto;
            padding: 2.5rem 1.5rem 3.5rem;
            position: relative;
        }
        .glow {
            position: absolute;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(circle at 70% 10%, rgba(34,197,94,0.12), transparent 45%),
                        radial-gradient(circle at 20% 30%, rgba(245,158,11,0.18), transparent 50%);
        }
        header {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            gap: 1.5rem;
            margin-bottom: 1.8rem;
        }
        h1 {
            font-size: clamp(2rem, 3vw, 3rem);
            margin: 0;
            letter-spacing: -0.02em;
        }
        .subtitle {
            color: var(--muted);
            margin-top: 0.35rem;
        }
        .card {
            background: linear-gradient(135deg, rgba(18,25,35,0.96), rgba(9,12,17,0.95));
            border: 1px solid var(--line);
            border-radius: 1.2rem;
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }
        .notice {
            padding: 0.6rem 0.9rem;
            border-radius: 0.8rem;
            border: 1px solid rgba(245,158,11,0.5);
            color: var(--accent);
            margin-bottom: 1rem;
            font-family: "IBM Plex Mono", monospace;
            font-size: 0.85rem;
        }
        form {
            display: grid;
            gap: 1rem;
        }
        label {
            font-size: 0.85rem;
            color: var(--muted);
        }
        input, select {
            width: 100%;
            padding: 0.6rem 0.7rem;
            border-radius: 0.6rem;
            border: 1px solid var(--line);
            background: rgba(15, 23, 42, 0.7);
            color: var(--text);
            font-family: "IBM Plex Mono", monospace;
        }
        .row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
        }
        .btn {
            padding: 0.75rem 1rem;
            border-radius: 0.8rem;
            border: 1px solid transparent;
            background: var(--accent);
            color: #1b1b1b;
            font-weight: 600;
            cursor: pointer;
            font-family: "Space Grotesk", "Segoe UI", sans-serif;
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <div class="nav-inner">
            <div class="brand">Binance Control</div>
            <div class="nav-links">
                <a href="/">설정</a>
                <a href="/positions">포지션</a>
                <a class="active" href="/manual_entry">포지션 진입</a>
            </div>
        </div>
    </nav>
    <div class="layout">
        <div class="glow"></div>
        <header>
            <div>
                <h1>포지션 진입</h1>
                <div class="subtitle">관리자 + 유저 동시 진입</div>
            </div>
        </header>
        <section class="card">
            {% if notice %}
            <div class="notice">{{ notice }}</div>
            {% endif %}
            <form method="post" action="/manual_entry">
                <div class="row">
                    <div>
                        <label>심볼</label>
                        <input name="symbol" placeholder="예: BTCUSDT 또는 BTC/USDT:USDT" required />
                    </div>
                    <div>
                        <label>포지션</label>
                        <select name="side">
                            <option value="LONG">LONG</option>
                            <option value="SHORT">SHORT</option>
                        </select>
                    </div>
                    <div>
                        <label>진입금액(%)</label>
                        <input name="entry_pct" type="number" step="0.1" min="0.1" max="100" value="5" required />
                    </div>
                </div>
                <div>
                    <label>대상 계정</label>
                    <div style="display:grid; gap:0.5rem; margin-top:0.4rem;">
                        <label style="display:flex; gap:0.5rem; align-items:center; color: var(--text);">
                            <input type="checkbox" name="accounts" value="ALL" id="select-all" checked />
                            전체
                        </label>
                        <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap:0.5rem;">
                            {% for acct in accounts %}
                            <label style="display:flex; gap:0.5rem; align-items:center; color: var(--muted);">
                                <input type="checkbox" name="accounts" value="{{ acct.name }}" class="acct-box" checked />
                                {{ acct.name }}
                            </label>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                <button class="btn" type="submit" onclick="return confirm('모든 계정에 진입을 실행할까요?');">진입</button>
            </form>
        </section>
    </div>
    <script>
        const selectAll = document.getElementById("select-all");
        const boxes = Array.from(document.querySelectorAll(".acct-box"));
        selectAll?.addEventListener("change", () => {
            const checked = selectAll.checked;
            boxes.forEach((b) => { b.checked = checked; });
        });
        boxes.forEach((b) => {
            b.addEventListener("change", () => {
                if (!b.checked) {
                    selectAll.checked = false;
                } else if (boxes.every((x) => x.checked)) {
                    selectAll.checked = true;
                }
            });
        });
    </script>
</body>
</html>
